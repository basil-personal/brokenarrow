<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morningside Capital</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            background-color: #000000;
            color: #00FF00;
            line-height: 1.6;
            height: 100%;
            overflow: hidden;
        }
        #terminal {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        #terminal-input {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        #terminal-input input {
            background-color: transparent;
            border: none;
            color: #00FF00;
            font-family: 'VT323', monospace;
            font-size: 20px;
            flex-grow: 1;
            margin-left: 10px;
        }
        #terminal-input input:focus {
            outline: none;
        }
        #cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00FF00;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="ascii-art"></div>
        <div id="terminal-output"></div>
        <div id="terminal-input">
            <span>></span>
            <input type="text" id="command-input" autofocus>
            <span id="cursor"></span>
        </div>
    </div>

    <script>
        const asciiArt = `
   __  __                  _                 _     _      
  |  \\/  | ___  _ __ _ __ (_)_ __   __ _ ___(_) __| | ___ 
  | |\\/| |/ _ \\| '__| '_ \\| | '_ \\ / _\` / __| |/ _\` |/ _ \\
  | |  | | (_) | |  | | | | | | | | (_| \\__ \\ | (_| |  __/
  |_|  |_|\\___/|_|  |_| |_|_|_| |_|\\__, |___/_|\\__,_|\\___|
                                   |___/                  
        `;
        document.getElementById('ascii-art').textContent = asciiArt;

        const terminalOutput = document.getElementById('terminal-output');
        const commandInput = document.getElementById('command-input');

        function executeCommand(command) {
            const response = getResponse(command);
            terminalOutput.innerHTML += `<p><span>></span> ${command}</p>`;
            terminalOutput.innerHTML += `<p>${response}</p>`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
            commandInput.value = '';
        }

        function getResponse(command) {
            const lowerCommand = command.toLowerCase();
            if (lowerCommand.includes('about')) {
                return "Morningside Capital is a trailblazing investment firm that specializes in acquiring and revitalizing established software businesses. We are the vanguard of a new era in the software industry, combining the stability of Constellation Software with the agility and innovation of Tiny Capital.";
            } else if (lowerCommand.includes('mission')) {
                return "Our mission is to be the premier destination for software entrepreneurs looking to take their businesses to the next level. We provide a unique opportunity for founders to secure their legacy, achieve liquidity, and pursue their next ventures, all while ensuring their customers and employees are in good hands.";
            } else if (lowerCommand.includes('what') && lowerCommand.includes('do')) {
                return "1. Acquire software businesses with strong fundamentals, loyal customer bases, and significant untapped potential.\n2. Invigorate our acquired businesses with capital, resources, and strategic guidance to drive their next phase of growth and innovation.\n3. Collaborate with entrepreneurs, offering them the opportunity to stay involved and invested in the business they built.\n4. Empower founders with the liquidity and resources they need to pursue their next endeavors, while ensuring their legacy remains intact.";
            } else if (lowerCommand.includes('entrepreneurs')) {
                return "As a software entrepreneur, you've poured your heart and soul into building your business. But what's next? Whether you're looking to take on new challenges, secure your financial future, or ensure your business continues to thrive, Morningside Capital is here to help.";
            } else if (lowerCommand.includes('contact')) {
                return "Ready to take the next step in your entrepreneurial journey? We're here to listen, learn, and explore how we can help. Send us an email at info@morningsidecapital.com to start the conversation.";
            } else if (lowerCommand.includes('help')) {
                return "Available commands:\n- about: Learn about Morningside Capital\n- mission: Discover our mission\n- what we do: Find out what we do\n- entrepreneurs: Information for entrepreneurs\n- contact: Get in touch with us\n- help: Display this help message\n- clear: Clear the terminal screen";
            } else if (lowerCommand.includes('clear')) {
                terminalOutput.innerHTML = '';
                return '';
            } else {
                return "Unknown command. Type 'help' for a list of available commands.";
            }
        }

        commandInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                executeCommand(commandInput.value);
            }
        });
    </script>
</body>
</html>
