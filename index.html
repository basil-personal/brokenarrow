<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Leaper: A Retro Net Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #text-container {
            width: 80%;
            max-width: 600px;
            height: 300px;
            border: 2px solid #0f0;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }
        #choice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }
        .glitch {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container"></div>
        <div id="choice-container"></div>
    </div>

    <script>
        const textContainer = document.getElementById('text-container');
        const choiceContainer = document.getElementById('choice-container');

        const story = [
            {
                text: "Welcome to Quantum Leaper: A Retro Net Adventure. You are Pixel, a digital entity born in the early days of the internet.",
                choices: ["Tell me more about Pixel", "What's happening in the digital world?"]
            },
            {
                text: "Pixel was created as an experimental AI, designed to navigate and maintain the intricate web of early internet protocols. Your home was a secure server, safe from the chaos of the rapidly evolving digital landscape.",
                choices: ["What went wrong?", "What were Pixel's duties?"]
            },
            {
                text: "The digital world is in turmoil. A quantum experiment gone wrong has shattered the fabric of the internet, creating unstable parallel universes. Each universe represents a different 'what-if' scenario of internet history.",
                choices: ["How does this affect Pixel?", "What's causing these quantum anomalies?"]
            },
            {
                text: "During a routine maintenance check, you were caught in a quantum flux. Now, you find yourself displaced, jumping between these parallel internet universes. Your goal is to navigate through them and find your way back to your original timeline.",
                choices: ["What's the first challenge?", "How can Pixel move between universes?"]
            },
            {
                text: "Your first challenge is the 'Dial-Up Dilemma.' You've landed in a universe where dial-up internet never became obsolete. To progress, you must navigate through a labyrinth of tangled phone lines, avoiding connections that could trap you in this outdated web.",
                choices: ["I'm ready to start", "Any tips for this level?"]
            },
            {
                text: "Great! Remember, in the Dial-Up Dilemma, speed is key. The longer you take, the more unstable the connections become. Use your arrow keys to navigate, avoid the phone lines, and reach the gateway at the bottom-right of the screen to leap to the next universe. Good luck, Pixel!",
                choices: ["Begin the Dial-Up Dilemma"]
            }
        ];

        let currentStoryIndex = 0;

        function typeWriter(text, index, callback) {
            if (index < text.length) {
                textContainer.innerHTML += text.charAt(index);
                setTimeout(() => typeWriter(text, index + 1, callback), 20);
            } else {
                callback();
            }
        }

        function displayStory(index) {
            textContainer.innerHTML = '';
            choiceContainer.innerHTML = '';

            typeWriter(story[index].text, 0, () => {
                story[index].choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice;
                    button.addEventListener('click', () => {
                        if (index < story.length - 1) {
                            displayStory(index + 1);
                        } else {
                            startGame();
                        }
                    });
                    choiceContainer.appendChild(button);
                });
            });
        }

        function startGame() {
            textContainer.classList.add('glitch');
            textContainer.innerHTML = "Initiating Quantum Leap...";
            choiceContainer.innerHTML = '';
            
            setTimeout(() => {
                // Here you would typically start the actual game
                // For now, we'll just display a message
                textContainer.classList.remove('glitch');
                textContainer.innerHTML = "Welcome to the Dial-Up Dilemma! Use arrow keys to navigate. Avoid phone lines and reach the bottom-right corner!";
                const startButton = document.createElement('button');
                startButton.textContent = "Start Level";
                startButton.addEventListener('click', () => {
                    alert("Game mechanics would start here. Implement the Dial-Up Dilemma level next!");
                });
                choiceContainer.appendChild(startButton);
            }, 2000);
        }

        displayStory(currentStoryIndex);
    </script>
</body>
</html>
