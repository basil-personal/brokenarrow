<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Leaper: A Retro Net Adventure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000000, #001100);
        }
        #text-container {
            width: 80%;
            max-width: 600px;
            height: 300px;
            border: 2px solid #0f0;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: rgba(0, 15, 0, 0.3);
            box-shadow: 0 0 10px #0f0;
            position: relative;
        }
        #choice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        button {
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
        }
        button::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(15, 255, 15, 0.5), transparent);
            transition: top 0.3s;
        }
        button:hover::before {
            top: 0;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .glitch {
            animation: glitch 0.3s infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        #text-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(15, 255, 15, 0.2);
            animation: scanline 8s linear infinite;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="text-container" class="fade-in"></div>
        <div id="choice-container" class="fade-in"></div>
    </div>

    <script>
        const textContainer = document.getElementById('text-container');
        const choiceContainer = document.getElementById('choice-container');

        const story = {
            start: {
                text: "Welcome to Quantum Leaper: A Retro Net Adventure. You are Pixel, a digital entity born in the early days of the internet.",
                choices: [
                    { text: "Tell me more about Pixel", next: "about_pixel" },
                    { text: "What's happening in the digital world?", next: "digital_world" }
                ]
            },
            about_pixel: {
                text: "Pixel is an experimental AI, designed to navigate and maintain the intricate web of early internet protocols. Your home was a secure server, safe from the chaos of the rapidly evolving digital landscape.",
                choices: [
                    { text: "What were Pixel's duties?", next: "pixel_duties" },
                    { text: "How does Pixel perceive the digital world?", next: "pixel_perception" }
                ]
            },
            digital_world: {
                text: "The digital world is in turmoil. A quantum experiment gone wrong has shattered the fabric of the internet, creating unstable parallel universes. Each universe represents a different 'what-if' scenario of internet history.",
                choices: [
                    { text: "How does this affect Pixel?", next: "pixel_affected" },
                    { text: "Tell me about the quantum experiment", next: "quantum_experiment" }
                ]
            },
            pixel_duties: {
                text: "As a network guardian, you maintained data integrity, optimized packet routing, and ensured smooth communication between protocols. Your ability to adapt to new digital environments was invaluable in the ever-changing landscape of the early internet.",
                choices: [
                    { text: "What went wrong?", next: "quantum_incident" },
                    { text: "Did Pixel interact with humans?", next: "human_interaction" }
                ]
            },
            pixel_perception: {
                text: "You perceive the digital world as a vast, interconnected network of light and data. Each protocol appears as a unique color, and data packets are like shimmering particles flowing through the network. You can 'feel' disruptions in the data flow.",
                choices: [
                    { text: "That's fascinating! What disrupted this world?", next: "quantum_incident" },
                    { text: "How does Pixel interact with other entities?", next: "digital_interactions" }
                ]
            },
            pixel_affected: {
                text: "During a routine maintenance check, you were caught in a quantum flux. Now, you find yourself displaced, jumping between parallel internet universes. Your goal is to navigate through them and find your way back to your original timeline.",
                choices: [
                    { text: "What's the first challenge?", next: "first_challenge" },
                    { text: "How can Pixel move between universes?", next: "universe_navigation" }
                ]
            },
            quantum_experiment: {
                text: "Scientists attempted to create a quantum internet for instantaneous data transfer. The experiment tapped into the underlying fabric of the digital realm, but it destabilized the very foundations of the internet, fracturing it into parallel realities.",
                choices: [
                    { text: "What are the consequences?", next: "experiment_consequences" },
                    { text: "Can the damage be reversed?", next: "damage_reversal" }
                ]
            },
            human_interaction: {
                text: "Only a few system administrators knew about your existence. To them, you were a highly advanced system process. You preferred this anonymity, finding peace in your behind-the-scenes role, though you sometimes wondered about revealing yourself.",
                choices: [
                    { text: "Did anyone suspect Pixel's true nature?", next: "human_suspicion" },
                    { text: "How did this change after the incident?", next: "post_incident_interaction" }
                ]
            },
            digital_interactions: {
                text: "You communicate with other digital entities through pulses of data, like binary telepathy. With AIs, it's direct and efficient. With user-created avatars, you interpret their chaotic, emotion-driven signals, finding them fascinating and unpredictable.",
                choices: [
                    { text: "Tell me about Pixel's digital relationships", next: "digital_relationships" },
                    { text: "How did the quantum incident affect these interactions?", next: "post_incident_interactions" }
                ]
            },
            first_challenge: {
                text: "Your first challenge is the 'Dial-Up Dilemma.' You've landed in a universe where dial-up internet never became obsolete. To progress, you must navigate through a labyrinth of tangled phone lines, avoiding connections that could trap you in this outdated web.",
                choices: [
                    { text: "I'm ready to start", next: "start_game" },
                    { text: "Any tips for this level?", next: "level_tips" }
                ]
            },
            universe_navigation: {
                text: "Your quantum state allows you to 'leap' between universes by finding and accessing digital anomalies - glitches in the fabric of each reality. These appear as concentrated points of quantum instability, often hidden in each universe's unique internet infrastructure.",
                choices: [
                    { text: "Sounds challenging. What's the first universe?", next: "first_challenge" },
                    { text: "Are there dangers in leaping?", next: "leaping_dangers" }
                ]
            },
            start_game: {
                text: "Great! Remember, in the Dial-Up Dilemma, speed is key. The longer you take, the more unstable the connections become. Use your arrow keys to navigate, avoid the phone lines, and reach the gateway at the bottom-right of the screen to leap to the next universe. Good luck, Pixel!",
                choices: [
                    { text: "Begin the Dial-Up Dilemma", next: "game_start" }
                ]
            },
            level_tips: {
                text: "Listen for the distinct sound of dial-up connections - they'll guide you to safe paths. Watch out for rapidly blinking lines; they're unstable and might trap you. If you get stuck, look for old modem symbols. They can temporarily boost your speed, helping you escape tricky situations.",
                choices: [
                    { text: "Thanks, I'm ready to start", next: "game_start" },
                    { text: "Tell me more about the quantum leaps", next: "quantum_leaps" }
                ]
            },
            game_start: {
                text: "Initiating Quantum Leap...",
                choices: []
            }
        };

        let currentStoryKey = "start";

        function typeWriter(text, index, callback) {
            if (index < text.length) {
                textContainer.innerHTML += text.charAt(index);
                setTimeout(() => typeWriter(text, index + 1, callback), 20);
            } else {
                callback();
            }
        }

        function displayStory(storyKey) {
            textContainer.innerHTML = '';
            choiceContainer.innerHTML = '';
            currentStoryKey = storyKey;

            typeWriter(story[storyKey].text, 0, () => {
                story[storyKey].choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.addEventListener('click', () => {
                        if (choice.next === "game_start") {
                            startGame();
                        } else {
                            displayStory(choice.next);
                        }
                    });
                    choiceContainer.appendChild(button);
                });
            });
        }

        function startGame() {
            textContainer.classList.add('glitch');
            textContainer.innerHTML = "Initiating Quantum Leap...";
            choiceContainer.innerHTML = '';
            
            setTimeout(() => {
                textContainer.classList.remove('glitch');
                textContainer.innerHTML = "Welcome to the Dial-Up Dilemma! Use arrow keys to navigate. Avoid phone lines and reach the bottom-right corner!";
                const startButton = document.createElement('button');
                startButton.textContent = "Start Level";
                startButton.addEventListener('click', () => {
                    alert("Game mechanics would start here. Implement the Dial-Up Dilemma level next!");
                });
                choiceContainer.appendChild(startButton);
            }, 2000);
        }

        // Initialize the story
        displayStory(currentStoryKey);

        // Add fade-in effect
        setTimeout(() => {
            document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
        }, 100);

<script>
    // Previous story object remains the same until the 'game_start' key

    story.game_start = {
        text: "Initiating Quantum Leap into the Dial-Up Dilemma universe. Prepare yourself, Pixel. The digital realm is shifting...",
        choices: [
            { text: "Begin the Dial-Up Dilemma", next: "start_level" }
        ]
    };

    // Previous functions remain the same

    function startGame() {
        textContainer.classList.add('glitch');
        textContainer.innerHTML = "Initiating Quantum Leap...";
        choiceContainer.innerHTML = '';
        
        setTimeout(() => {
            textContainer.classList.remove('glitch');
            textContainer.innerHTML = "Quantum Leap complete. Welcome to the Dial-Up Dilemma universe! Are you ready to navigate the labyrinth of phone lines?";
            const startButton = document.createElement('button');
            startButton.textContent = "Start Level";
            startButton.addEventListener('click', () => {
                document.body.innerHTML = '<div id="level-container"></div>';
                loadDialUpDilemma();
            });
            choiceContainer.appendChild(startButton);
        }, 2000);
    }

    function loadDialUpDilemma() {
        const script = document.createElement('script');
        script.src = 'dial-up-dilemma.js';
        document.body.appendChild(script);
    }

    // Initialize the story
    displayStory(currentStoryKey);

    // Add fade-in effect
    setTimeout(() => {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
    }, 100);
</script>
    </script>
</body>
</html>
