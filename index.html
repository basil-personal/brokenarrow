<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basil Alomary - Tron Terminal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0ff;
            height: 100%;
            overflow: hidden;
        }
        .terminal {
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
        }
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            pointer-events: none;
        }
        h1, h2 {
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
        }
        a {
            color: #0f0;
            text-decoration: none;
            text-shadow: 0 0 5px #0f0;
        }
        a:hover {
            text-decoration: underline;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        .section {
            margin-bottom: 20px;
            border: 1px solid #0ff;
            padding: 10px;
            box-shadow: 0 0 10px #0ff;
        }
        #command-input {
            background: transparent;
            border: none;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="terminal" id="terminal">
        <div id="output"></div>
        <div>
            <span class="blink">_</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command-input');
        
        const content = `
        <h1>BASIL ALOMARY</h1>
        
        <div class="section">
            <h2>&gt; CURRENT ROLE</h2>
            <p>Head of Research at Stripes</p>
            <p>Building the diligence and investment research team to enable investments in incredible software and consumer companies.</p>
        </div>
        
        <div class="section">
            <h2>&gt; EXPERIENCE</h2>
            <p>* Consultant at Bain & Company (New York office)</p>
            <p>* Head of Growth at Simon Data (Seed to Series C)</p>
            <p>* Independent investor, consultant, and advisor to early-stage SaaS companies</p>
        </div>
        
        <div class="section">
            <h2>&gt; EDUCATION</h2>
            <p>* Graduate of Columbia Business School</p>
            <p>* Second Year Fellow and Glenn Hubbard Scholarship recipient</p>
        </div>
        
        <div class="section">
            <h2>&gt; ROLES DURING MBA</h2>
            <p>* VC Fellow with General Catalyst</p>
            <p>* MBA Associate at Primary Venture Partners</p>
            <p>* Student Fellow at .406 Ventures</p>
            <p>* Venture Partner at Contrary Capital</p>
            <p>* InSITE Fellow</p>
        </div>
        
        <div class="section">
            <h2>&gt; WRITING</h2>
            <p><a href="https://www.forbes.com/sites/columbiabusinessschool/2020/10/04/why-investors-should-focus-more-on-the-infrastructure-supporting-the-ai-revolution/">Why Investors Should Focus More On The Infrastructure Supporting The AI Revolution</a></p>
            <p><a href="https://www.forbes.com/sites/columbiabusinessschool/2020/04/30/ok-boomer-how-aging-population-impact-real-estate-tech/#21fc8cdc3241">OK, Boomer: How An Aging Population Is Going To Impact Real Estate Technology</a></p>
            <p><a href="https://medium.com/@basil.a.alomary/nfts-like-all-art-are-all-about-narrative-bc0bb5edd81">NFTs, like all art, are all about narrative</a></p>
            <p><a href="https://wire.insiderfinance.io/where-am-i-going-to-display-my-nft-and-other-stupid-questions-acd868cd4f04">"Where am I going to display my NFT?"... and other stupid questions</a></p>
            <p><a href="https://medium.com/thoughts-from-primary-venture-partners/the-future-of-insurtech-why-serving-policyholders-has-been-the-path-to-growth-for-so-many-320b2c2b76b6">The Future of InsurTech: Why serving policyholders has been the path to growth for so many...</a></p>
        </div>
        
        <div class="section">
            <h2>&gt; CONNECT</h2>
            <p><a href="https://www.linkedin.com/in/basilalomary">üëã LinkedIn</a></p>
            <p><a href="https://twitter.com/basilalomary">üê¶ Twitter</a></p>
        </div>
        `;

        function typeWriter(text, element, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 10);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function executeCommand(command) {
            switch(command.toLowerCase()) {
                case 'help':
                    return `Available commands:
                    - help: Show this help message
                    - clear: Clear the terminal
                    - about: Show information about Basil Alomary
                    - contact: Show contact information`;
                case 'clear':
                    output.innerHTML = '';
                    return '';
                case 'about':
                    return content;
                case 'contact':
                    return `<p>Connect with Basil Alomary:</p>
                    <p><a href="https://www.linkedin.com/in/basilalomary">üëã LinkedIn</a></p>
                    <p><a href="https://twitter.com/basilalomary">üê¶ Twitter</a></p>`;
                default:
                    return `Command not recognized. Type 'help' for a list of commands.`;
            }
        }

        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = this.value;
                output.innerHTML += `<p>> ${command}</p>`;
                const result = executeCommand(command);
                output.innerHTML += result;
                this.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        // Initial typewriter effect
        typeWriter('> Initializing Basil Alomary OS...', output, function() {
            output.innerHTML += '<br>> System ready. Type \'help\' for available commands.<br><br>';
        });
    </script>
</body>
</html>
