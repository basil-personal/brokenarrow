        #text-container {

            padding: 20px;

            overflow-y: auto;
            background-color: rgba(0, 15, 0, 0.3);
            box-shadow: 0 0 10px #0f0;
            position: relative;
        }
        #choice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        button {
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
        }
        button::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(15, 255, 15, 0.5), transparent);
            transition: top 0.3s;
        }
        button:hover::before {
            top: 0;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }
        .glitch {
            animation: glitch 0.3s infinite;
        }
        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }
        #text-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(15, 255, 15, 0.2);
            animation: scanline 8s linear infinite;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s;
        }
        .fade-in.visible {
            opacity: 1;
        }
    </style>
