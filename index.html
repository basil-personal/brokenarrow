<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basil Alomary - Terminal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading-content {
            text-align: center;
        }
        #loading-progress {
            width: 0;
            height: 2px;
            background-color: #0ff;
            transition: width 0.5s ease-out;
        }
        .tron-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, #0ff 1px, transparent 1px),
                linear-gradient(to bottom, #0ff 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
        }
        #terminal {
            display: none;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .ascii-art {
            white-space: pre;
            font-size: 12px;
            line-height: 1;
            margin-bottom: 20px;
        }
        .command {
            margin-bottom: 10px;
        }
        .response {
            margin-bottom: 20px;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        a {
            color: #0ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #input-line {
            display: flex;
            align-items: center;
        }
        #prompt {
            margin-right: 5px;
        }
        #user-input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="tron-grid"></div>
        <div id="loading-content">
            <h1 style="color: #0ff;">Initializing System</h1>
            <div id="loading-progress"></div>
        </div>
    </div>
    <div id="terminal"></div>
    <div id="input-line">
        <span id="prompt">&gt;</span>
        <input type="text" id="user-input" autofocus>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const userInput = document.getElementById('user-input');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingProgress = document.getElementById('loading-progress');

        const asciiArt = `
 ____            _ _     _    _                               
| __ )  __ _ ___(_) |   / \\  | | ___  _ __ ___   __ _ _ __ _   _ 
|  _ \\ / _\` / __| | |  / _ \\ | |/ _ \\| '_ \` _ \\ / _\` | '__| | | |
| |_) | (_| \\__ \\ | | / ___ \\| | (_) | | | | | | (_| | |  | |_| |
|____/ \\__,_|___/_|_|/_/   \\_\\_|\\___/|_| |_| |_|\\__,_|_|   \\__, |
                                                           |___/ 
        `;

        const content = {
            about: "I'm the Head of Research at Stripes (http://www.stripes.co), building the diligence and investment research team to enable us to make investments in incredible software and consumer companies.",
            experience: `Current: Head of Research at Stripes (http://www.stripes.co)
Previous: Consultant at Bain & Company (http://www.bain.com)
Previous: Head of Growth at Simon Data (http://simondata.com)
Independent investor, consultant, and advisor to early-stage SaaS companies`,
            education: `Graduate of Columbia Business School (https://www8.gsb.columbia.edu/programs/mba)
Glenn Hubbard Scholarship Recipient
VC Fellow with General Catalyst (http://www.generalcatalyst.com)
MBA Associate at Primary Venture Partners (http://primary.vc)
Student Fellow at .406 Ventures (http://406ventures.com)
Venture Partner at Contrary Capital (http://www.contrarycap.com)
InSITE Fellow (http://insitefellows.org)`,
            writing: `1. <a href="https://www.forbes.com/sites/columbiabusinessschool/2020/10/04/why-investors-should-focus-more-on-the-infrastructure-supporting-the-ai-revolution/" target="_blank">Why Investors Should Focus More On The Infrastructure Supporting The AI Revolution</a>
2. <a href="https://www.forbes.com/sites/columbiabusinessschool/2020/04/30/ok-boomer-how-aging-population-impact-real-estate-tech/#21fc8cdc3241" target="_blank">OK, Boomer: How An Aging Population Is Going To Impact Real Estate Technology</a>
3. <a href="https://wire.insiderfinance.io/nfts-like-all-art-are-all-about-narrative-bc0bb5edd81" target="_blank">NFTs, like all art, are all about narrative</a>
4. <a href="https://wire.insiderfinance.io/where-am-i-going-to-display-my-nft-and-other-stupid-questions-acd868cd4f04" target="_blank">"Where am I going to display my NFT?"... and other stupid questions</a>
5. <a href="https://medium.com/thoughts-from-primary-venture-partners/the-future-of-insurtech-why-serving-policyholders-has-been-the-path-to-growth-for-so-many-320b2c2b76b6" target="_blank">The Future of InsurTech: Why serving policyholders has been the path to growth for so many...</a>`,
            contact: `LinkedIn: <a href="https://www.linkedin.com/in/basilalomary" target="_blank">https://www.linkedin.com/in/basilalomary</a>
Twitter: <a href="https://twitter.com/basilalomary" target="_blank">https://twitter.com/basilalomary</a>`,
            help: `Available commands:
about - Learn about Basil Alomary
experience - View professional experience
education - See educational background
writing - Read published articles
contact - Get contact information
clear - Clear the terminal screen`
        };

        function typeWriter(text, element, index = 0) {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                setTimeout(() => typeWriter(text, element, index + 1), 20);
            } else {
                element.innerHTML += '<span class="blink">_</span>';
            }
        }

        async function displayResponse(command) {
            const responseElement = document.createElement('div');
            responseElement.className = 'response';
            terminal.appendChild(responseElement);
            
            const response = content[command.toLowerCase()] || "Command not recognized. Type 'help' for a list of available commands.";
            responseElement.innerHTML = response;

            terminal.scrollTop = terminal.scrollHeight;
        }

        async function handleCommand(command) {
            const commandElement = document.createElement('div');
            commandElement.className = 'command';
            commandElement.textContent = `> ${command}`;
            terminal.appendChild(commandElement);

            if (command.toLowerCase() === 'clear') {
                terminal.innerHTML = '';
                await displayAsciiArt();
            } else {
                await displayResponse(command);
            }
        }

        async function displayAsciiArt() {
            const asciiElement = document.createElement('pre');
            asciiElement.className = 'ascii-art';
            terminal.appendChild(asciiElement);
            await new Promise(resolve => typeWriter(asciiArt, asciiElement, 0, resolve));
        }

        function simulateLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        terminal.style.display = 'block';
                        init();
                    }, 500);
                }
                loadingProgress.style.width = `${progress}%`;
            }, 200);
        }

        async function init() {
            await displayAsciiArt();
            await handleCommand('help');
            userInput.focus();
        }

        userInput.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                this.value = '';
                await handleCommand(command);
            }
        });

        simulateLoading();
    </script>
</body>
</html>
