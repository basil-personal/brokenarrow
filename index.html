<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morningside Capital</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            background-color: #000000;
            color: #00FF00;
            line-height: 1.6;
            height: 100%;
            overflow: hidden;
        }
        #intro-page, #main-page {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out;
        }
        #intro-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        #main-page {
            transform: translateY(100%);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        #cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00FF00;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #loading-bar {
            width: 0;
            height: 5px;
            background-color: #00FF00;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.5s;
        }
        h1, h2 {
            color: #00FF00;
        }
        a {
            color: #00FF00;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            text-shadow: 0 0 5px #00FF00;
        }
        .section {
            border: 1px solid #00FF00;
            padding: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .section:hover {
            box-shadow: 0 0 10px #00FF00;
        }
        .section::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 10px;
            padding: 5px;
            font-family: 'VT323', monospace;
            background-color: #000000;
            color: #00FF00;
            border: 1px solid #00FF00;
        }
        .contact-form button {
            background-color: #00FF00;
            color: #000000;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #000000;
            color: #00FF00;
            box-shadow: 0 0 10px #00FF00;
        }
        #ascii-art {
            font-size: 8px;
            line-height: 8px;
            white-space: pre;
            text-align: center;
            margin-bottom: 20px;
        }
        #terminal {
            border: 1px solid #00FF00;
            padding: 10px;
            margin-top: 20px;
        }
        #terminal-input {
            background: none;
            border: none;
            color: #00FF00;
            font-family: 'VT323', monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
        }
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }
    </style>
</head>
<body>
    <div id="intro-page">
        <div id="ascii-art"></div>
        <div id="typed-container">
            <span id="typed-text"></span><span id="cursor"></span>
        </div>
        <div id="loading-bar"></div>
    </div>

    <div id="main-page">
        <header>
            <h1 class="glitch" data-text="Morningside Capital">Morningside Capital</h1>
        </header>

        <div id="terminal">
            <p>Enter a command (type 'help' for options):</p>
            <input type="text" id="terminal-input" autofocus>
        </div>

        <div id="content">
            <!-- Content sections will be dynamically loaded here -->
        </div>

        <footer>
            <p>Â© 2024 Morningside Capital. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const asciiArt = `
   __  __                  _                 _     _      
  |  \\/  | ___  _ __ _ __ (_)_ __   __ _ ___(_) __| | ___ 
  | |\\/| |/ _ \\| '__| '_ \\| | '_ \\ / _\` / __| |/ _\` |/ _ \\
  | |  | | (_) | |  | | | | | | | | (_| \\__ \\ | (_| |  __/
  |_|  |_|\\___/|_|  |_| |_|_|_| |_|\\__, |___/_|\\__,_|\\___|
                                   |___/                  
        `;
        
        document.getElementById('ascii-art').textContent = asciiArt;

        const text = "Initializing Morningside Capital... Revitalizing software businesses...";
        let i = 0;
        const typingEffect = setInterval(() => {
            if (i < text.length) {
                document.getElementById('typed-text').innerHTML += text.charAt(i);
                i++;
                document.getElementById('loading-bar').style.width = `${(i / text.length) * 100}%`;
            } else {
                clearInterval(typingEffect);
                setTimeout(() => {
                    document.getElementById('intro-page').style.transform = 'translateY(-100%)';
                    document.getElementById('main-page').style.transform = 'translateY(0)';
                }, 1000);
            }
        }, 50);

        const sections = {
            about: `
                <h2>About Us</h2>
                <p>Morningside Capital specializes in acquiring software companies with strong foundations and unlocking their next stage of growth. We focus on businesses built by tech-first founders who are ready to take their sales and marketing to the next level. Our unique approach creates value for both entrepreneurs and their established businesses.</p>
            `,
            mission: `
                <h2>Our Mission</h2>
                <p>To drive step-function growth in great software businesses by combining capital, expertise, and fresh perspectives, ultimately creating outstanding outcomes for founders, employees, and customers.</p>
            `,
            whatwedo: `
                <h2>What We Do</h2>
                <ol>
                    <li><strong>Identify:</strong> We seek out software businesses with untapped potential for rapid growth.</li>
                    <li><strong>Invest:</strong> We provide the capital and resources needed to unlock new levels of success.</li>
                    <li><strong>Accelerate:</strong> Our team works closely with founders and employees to drive transformative growth.</li>
                    <li><strong>Collaborate:</strong> We offer founders the opportunity to stay involved and benefit from their company's success.</li>
                </ol>
            `,
            entrepreneurs: `
                <h2>For Entrepreneurs</h2>
                <ul>
                    <li>Ready to take your business to the next level?</li>
                    <li>Looking for a partner to help you achieve rapid growth?</li>
                    <li>Want the option to stay involved and share in your company's success?</li>
                </ul>
                <p>Morningside Capital provides the capital, expertise, and partnership you need to unlock the full potential of your software business.</p>
            `,
            contact: `
                <h2>Contact Us</h2>
                <p>Ready to discuss the future of your software business? Let's talk.</p>
                <form class="contact-form" action="https://formsubmit.co/basil.a.alomary@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            `
        };

        document.getElementById('terminal-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.toLowerCase().trim();
                let response = '';

                if (sections[command]) {
                    document.getElementById('content').innerHTML = `<div class="section">${sections[command]}</div>`;
                    response = `Displaying ${command} information...`;
                } else if (command === 'help') {
                    response = 'Available commands: about, mission, whatwedo, entrepreneurs, contact';
                } else {
                    response = 'Command not recognized. Type "help" for options.';
                }

                const outputElement = document.createElement('p');
                outputElement.textContent = `> ${command}`;
                this.parentNode.insertBefore(outputElement, this);

                const responseElement = document.createElement('p');
                responseElement.textContent = response;
                this.parentNode.insertBefore(responseElement, this);

                this.value = '';
            }
        });
    </script>
</body>
</html>
