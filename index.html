<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Leaper: Dial-Up Dilemma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        #gameContainer {
            width: 800px;
            height: 600px;
            border: 2px solid #0f0;
            position: relative;
            overflow: hidden;
        }
        #player {
            width: 20px;
            height: 20px;
            background-color: #0ff;
            position: absolute;
            transition: all 0.1s;
        }
        .phoneLine {
            position: absolute;
            background-color: #444;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
        <div id="hud">Level: <span id="levelDisplay">1</span> | Time: <span id="timeDisplay">0</span></div>
        <div id="startScreen">
            <h1>Quantum Leaper: Dial-Up Dilemma</h1>
            <p>Navigate through the labyrinth of phone lines!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display:none;">
            <h1>Game Over</h1>
            <p>You got tangled in the phone lines!</p>
            <button onclick="startGame()">Try Again</button>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('gameContainer');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const timeDisplay = document.getElementById('timeDisplay');
        const levelDisplay = document.getElementById('levelDisplay');

        let playerX = 0;
        let playerY = 0;
        let isGameActive = false;
        let startTime;
        let phoneLines = [];
        let level = 1;

        function startGame() {
            isGameActive = true;
            startTime = Date.now();
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            playerX = 0;
            playerY = 0;
            updatePlayerPosition();
            generatePhoneLines();
            gameLoop();
        }

        function generatePhoneLines() {
            phoneLines = [];
            for (let i = 0; i < 10 + level * 2; i++) {
                const line = document.createElement('div');
                line.className = 'phoneLine';
                const isHorizontal = Math.random() > 0.5;
                const width = isHorizontal ? Math.random() * 200 + 100 : 5;
                const height = isHorizontal ? 5 : Math.random() * 200 + 100;
                const left = Math.random() * (800 - width);
                const top = Math.random() * (600 - height);
                line.style.width = `${width}px`;
                line.style.height = `${height}px`;
                line.style.left = `${left}px`;
                line.style.top = `${top}px`;
                gameContainer.appendChild(line);
                phoneLines.push({left, top, width, height});
            }
        }

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            for (const line of phoneLines) {
                if (
                    playerRect.left < line.left + line.width &&
                    playerRect.left + playerRect.width > line.left &&
                    playerRect.top < line.top + line.height &&
                    playerRect.top + playerRect.height > line.top
                ) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (!isGameActive) return;

            const currentTime = Math.floor((Date.now() - startTime) / 1000);
            timeDisplay.textContent = currentTime;

            if (checkCollision()) {
                gameOver();
                return;
            }

            if (playerX > 780 && playerY > 580) {
                level++;
                levelDisplay.textContent = level;
                playerX = 0;
                playerY = 0;
                generatePhoneLines();
            }

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameActive = false;
            gameOverScreen.style.display = 'flex';
        }

        document.addEventListener('keydown', (e) => {
            if (!isGameActive) return;

            switch (e.key) {
                case 'ArrowUp':
                    playerY = Math.max(0, playerY - 10);
                    break;
                case 'ArrowDown':
                    playerY = Math.min(580, playerY + 10);
                    break;
                case 'ArrowLeft':
                    playerX = Math.max(0, playerX - 10);
                    break;
                case 'ArrowRight':
                    playerX = Math.min(780, playerX + 10);
                    break;
            }
            updatePlayerPosition();
        });
    </script>
</body>
</html>
